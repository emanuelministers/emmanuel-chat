<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Emmanuel Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
    }

    a {
      text-decoration: none;
      color: #fff;
      background: #ffffff33;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #ffffff66;
    }
  </style>
</head>
<body>
  <h1>Welcome to Emmanuel Chat</h1>
  <p>
    <a href="/login">Login</a>
    or
    <a href="/register">Register</a>
    to start chatting.
  </p>
</body>
</html>
