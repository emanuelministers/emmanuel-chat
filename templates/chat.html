<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Emmanuel Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background-color: #075E54;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 14px;
    }

    .message.you {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message.other {
      align-self: flex-start;
      background-color: white;
    }

    .chat-form {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    .chat-form input[type="text"],
    .chat-form input[type="hidden"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      flex: 1;
      margin-right: 10px;
    }

    .chat-form button {
      padding: 10px 20px;
      background-color: #075E54;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-form button:hover {
      background-color: #0b806e;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Emmanuel Chat Room</div>
    
    <div class="messages">
      {% for msg in messages %}
        <div class="message {% if msg.username == session['username'] %}you{% else %}other{% endif %}">
          <strong>{{ msg.username }}:</strong> {{ msg.content }}
        </div>
      {% endfor %}
    </div>

    <form method="POST" class="chat-form">
      <input type="hidden" name="username" value="{{ session['username'] }}">
      <input type="text" name="content" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
