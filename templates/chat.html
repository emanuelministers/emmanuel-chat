<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <form method="POST" action="{{ url_for('chat', username=username) }}">
        <input type="text" name="content" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    <h3>Chat Messages:</h3>
    <ul>
        {% for msg in messages %}
        <li><strong>{{ msg.username }}:</strong> {{ msg.content }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
